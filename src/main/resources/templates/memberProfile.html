<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:object="${memberProfile}">

        <h1 th:text="|안녕하세요. 저는 *{name} 입니다!|"></h1>

        <img th:src="${profileImgUrl}"/>

        <div th:text="|회원 가입: *{joinYear}|"></div>

        <div th:text="*{emailCertificated == 1} ? '이메일이 인증된 사용자입니다.' : '이메일이 인증되지 않았습니다.'"></div>
        <div th:text="*{phoneCertificated == 1} ? '휴대폰이 인증된 사용자입니다.' : '휴대폰이 인증되지 않았습니다.'"></div>

    </div>

        <h1 th:text="|${memberProfile.name}님의 숙소|"></h1>
        <ul  th:each="place : ${hostPlaces}">
            <li th:object="${place}">
                <img th:src="*{thumbnailUrl}"/>
                <div th:text="*{placeName}"></div>
                <div th:text="*{region1depth}"></div>
            </li>
        </ul>
</body>
</html>
