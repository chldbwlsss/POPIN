<!DOCTYPE html>
<html th:replace="~{layout/layout-main :: layout(~{::link}, ~{::title}, ~{::section}, ~{::script})}" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>SEARCH</title>
        <!--현재 페이지 제목을 위 라인에 입력-->
    <link rel="stylesheet" href="">
        <!--현재 페이지에서 단독으로 사용할 css 파일 링크를 위 라인에 입력, 링크 여러개 입력 가능-->
</head>
<body>
    <section>
        <!--현재 페이지 본문 내용을 section내부에 작성-->
        <div class="row">
            <div class="col-lg-7 col-md-5 col-sm-12 mb-30">
                <div th:each="list : ${placesList}" class="card card-box" style="width:auto;height:auto;">
                    <img class="card-img-top" src="vendors/images/img3.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title weight-300" th:text="${list.placeName}">placeName</h5>
                        <p class="card-text">introduce</p>
                    </div>
                    <ul  class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${list.placeName}"></li>
                        <li class="list-group-item" th:text="${list.region1depth}"></li>
                        <li class="list-group-item" th:text="${list.region2depth}"></li>
                        <li class="list-group-item" th:text="${list.region3depth}"></li>
                        <li class="list-group-item" th:text="${list.location}"></li>
                        <li class="list-group-item" th:text="${list.coordX}" th:field="${list.coordX}"></li>
                        <li class="list-group-item" th:text="${list.coordY}" th:field="${list.coordY}"></li>
                        <li class="list-group-item" th:text="${list.placeKind}"></li>
                        <li class="list-group-item" th:text="${list.reviewCount}"></li>
                        <li class="list-group-item" th:text="${list.price}"></li>
                        <li class="list-group-item" th:text="${list.totalPrice}"></li>
                        <li class="list-group-item" th:text="${list.thumbnailUrl}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-5 col-md-7 col-sm-12 mb-30">
                <div id="map" style="width:350px;height:350px;"></div>
            </div>
        </div>
        <ul class="pagination">
            <li th:if="${pageMaker.prev}">
                <a class="page-link"  th:href="@{/search(pageNum = ${pageMaker.startPage-1})}">이전</a>
            </li>
            <!--<li th:each="num, numStat : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">-->
            <th:block th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}">
                <li class="page-item"
                    th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}"
                    th:each="pageButton : ${#numbers.sequence(start, end)}">
                    <a class="page-link" th:href="@{/search?pageNum={page} (page = ${pageButton})}" th:text=${pageButton}></a>
                </li>
            </th:block >
            <!--<a class="page-link" href="search?pageNum='${pageNum}'" th:text="${numStat.index}"></a>-->
            <li class="page-item" th:if="${pageMaker.next}">
                <a class="page-link"  th:href="@{/search(pageNum = ${pageMaker.endPage+1})}">다음</a>
            </li>
        </ul>
    </section>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=aa2b69d2598e27e91f88388229304afe"></script>
    <script th:inline="javascript">
    var placesList = [[${placesList}]];

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(placesList[0].coordY, placesList[0].coordX), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다

console.log(placesList[0].location);
var map1 =[];
    for(var i=0; i<placesList.length; i++){
            map1.push({content: '<div>'+placesList[i].location+'</div>',latlng : new kakao.maps.LatLng(placesList[i].coordY,placesList[i].coordX)})
        };

        var positions =
            map1.map(x => x)
        ;

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng  // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

    </script>

</body>
</html>
