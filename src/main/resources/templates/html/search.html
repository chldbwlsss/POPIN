<!DOCTYPE html>
<html th:replace="~{layout/layout-search :: layout(~{::link}, ~{::title}, ~{::section}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <title>검색한 장소</title>
    <!--현재 페이지 제목을 위 라인에 입력-->

    <link rel="stylesheet" href="css/search.css">
    <!--현재 페이지에서 단독으로 사용할 css 파일 링크를 위 라인에 입력, 링크 여러개 입력 가능-->

</head>
<body>
<section>
    <!--현재 페이지 본문 내용을 section내부에 작성-->
    <div class="">
        <div class="row">
            <div class="col-sm-6" style="overflow:scroll;">
                <th:block th:each="img , idx: ${imgUrl}">
                    <div class="row my-2">
                        <div class="col-sm-4">
                            <a th:href="@{/places/{placeNo}(placeNo = ${placesList[idx.index].placeNo})}"> <img class="rounded"
                                 th:src="${imgUrl[idx.index] != null} ? ${imgUrl[idx.index]} : '/img/profile_default.png'"
                                 alt="Card image cap" style="width:300px;height:200px;"> </a>
                        </div>
                        <div class="col-sm-8">
                            <div>
                                <div>
                                    <span th:text="${placesList[idx.index].region2depth}"></span>의<span
                                        th:text="${placesList[idx.index].placeKind}"></span>전체</br>
                                </div>
                                <div>
                                    <span th:text="${placesList[idx.index].placeName}"></span>
                                </div>
                                <div style="pb-30">
                                    최대인원 <span th:text="${placesList[idx.index].maxGuest}"></span> 명
                                </div>
                                <div>
                                    <i class="icon-copy ion-android-star" style="color:red;"></i>
                                    (후기<span th:text="${placesList[idx.index].reviewCount}"></span>개)
                                    <span th:text="${placesList[idx.index].thumbnailUrl}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>


                <hr>
            </div>
            <div class="col-sm-6" id="map">

            </div>
        </div>

    </div>


    <ul class="pagination pl-30" style="text-align:center;border-radius:15%;">
        <li class="page-li-item" th:if="${pageMaker.prev}">
            <a class="page-link pageMaker-css" th:href="@{/search(pageNum = ${pageMaker.startPage-1})}"> < </a>
        </li>
        <th:block th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}">
            <li class="page-li-item pageMaker-css"
                th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}"
                th:each="pageButton : ${#numbers.sequence(start, end)}">
                <th:block th:if="${pageButton}==${currentPageNum}">
                    <a class="page-link pageMaker-css-now" id="current-page-number"
                       th:href="@{/search?pageNum={page} (page = ${pageButton})}" th:text=${pageButton}></a>
                </th:block>
                <th:block th:if="${pageButton}!=${currentPageNum}">
                    <a class="page-link pageMaker-css" th:href="@{/search?pageNum={page} (page = ${pageButton})}"
                       th:text=${pageButton}></a>
                </th:block>
            </li>
        </th:block>
        <li class="page-li-item pageMaker-css" th:if="${pageMaker.next}">
            <a class="page-link pageMaker-css" th:href="@{/search(pageNum = ${pageMaker.endPage+1})}"> > </a>
        </li>
    </ul>
</section>
<script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=aa2b69d2598e27e91f88388229304afe"></script>
<!--    <script src="js/search.js"></script>-->
<script th:inline="javascript">
    var placesList = [[${placesList}]];
    console.log([[${coord}]]);
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng([[${coord.get("coordY")}]], [[${coord.get("coordX")}]]), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다

console.log(placesList[0].location);
var map1 =[];
    for(var i=0; i<placesList.length; i++){
            map1.push({content: '<div>'+placesList[i].location+'</div>',latlng : new kakao.maps.LatLng(placesList[i].coordY,placesList[i].coordX)})
        };

        var positions =
            map1.map(x => x)
        ;

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng  // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

</html>
