<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>reservation-payment</h1>
    <div>
        <div th:object="${place}">
            <div th:field="*{name}"></div>
            <div th:field="*{hostName}"></div>
        </div>
        <hr>
        <form th:action th:object="${reservationData}" method="post">
            <input type="text" th:field="*{guestCount}" readonly>
            <input type="text" th:field="*{checkinDate}" readonly>
            <input type="text" th:field="*{checkoutDate}" readonly>
            <input type="text" th:field="*{period}" readonly>
            <input type="text" th:field="*{totalPrice}" readonly>
            <input type="submit" value="결제하기">
        </form>
    </div>


</body>
</html>
